<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./SignIn.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <title>Sign in</title>
    </head>

    <body id="bgSignIN-UP">
        <div class="borderContainer">
            <div class="border">
                <div id="signIn">Sign in</div>
                <div class="inputbox">
                    <input type="mail" required />
                    <label for="">Email</label>
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="inputbox">
                    <input type="password" required />
                    <label for="">Password</label>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <div class="buttonContainer">
                    <a href=""><button class="loginButton">Log in</button></a>
                    <div class="Orsocials">Or sign in using</div>
                    <a href="#" class="fa fa-facebook fa-lg"></a>
                    <a href="#" class="fa fa-twitter fa-lg"></a>
                    <a href="#" class="fa fa-google fa-lg"></a>
                </div>

                <div class="NoAccount"><p>Don't have an account ?</p></div>
                <div id="regLink">
                    <a class="reg" href="./SignUp.html">Register Here</a>
                </div>
            </div>
        </div>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
