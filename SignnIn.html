<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./SignIn.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="./change.js" defer></script>
        <title>Sign in</title>
    </head>

    <body>
        <header>
            <img class="logo" src="img/logo3.JPG" alt="logo" />
            <nav>
                <ul class="navlinks">
                    <li><a class="navitem" href="#">Home</a></li>
                    <li><a class="navitem" href="./blog.html">Blog</a></li>
                    <li><a class="navitem" href="#">Services</a></li>
                    <li><a class="navitem" href="#">About</a></li>
                </ul>
            </nav>
        </header>
        <div id="bgSignIN-UP">
            <div class="border">
                <div class="formbox-log">
                    <div id="signIn-Up">Sign in</div>
                    <div class="inputbox">
                        <input type="mail" required />
                        <label for="">Email</label>
                        <ion-icon name="mail-outline"></ion-icon>
                    </div>
                    <div class="inputbox">
                        <input type="password" required />
                        <label for="">Password</label>
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </div>
                    <div class="buttonContainer">
                        <a href=""
                            ><button class="loginButton">Log in</button></a
                        >
                        <div class="Orsocials">Or sign in using</div>
                        <a href="#" class="fa fa-facebook fa-lg"></a>
                        <a href="#" class="fa fa-twitter fa-lg"></a>
                        <a href="#" class="fa fa-google fa-lg"></a>
                    </div>

                    <div class="NoAccount"><p>Don't have an account ?</p></div>
                    <div id="regLink">
                        <br /><a class="reg" href="#">Register Here</a>
                    </div>
                </div>
                <div class="formbox-reg">
                    <div id="signIn-Up">Sign up</div>
                    <form action="#">
                        <div class="inputbox">
                            <input id="mail" type="mail" required />
                            <label for="">Email</label>
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>
                        <div class="inputbox">
                            <input id="num" type="tel" required />
                            <label for="">Phone Number</label>
                            <ion-icon name="call-outline"></ion-icon>
                        </div>
                        <div class="inputbox">
                            <input id="pwd" type="password" required />
                            <label for="">Password</label>
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </div>
                        <div class="inputbox">
                            <input id="cpwd" type="password" required />
                            <label for="">Confirm password</label>
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </div>
                    </form>
                    <div class="buttonContainer">
                        <a href=""
                            ><button
                                onclick="passwordmatch()"
                                class="CreateButton"
                            >
                                Create Account
                            </button></a
                        >
                        <div class="Orsocials">Or sign in using:</div>
                        <a href="#" class="fa fa-facebook fa-lg"></a>
                        <a href="#" class="fa fa-twitter fa-lg"></a>
                        <a href="#" class="fa fa-google fa-lg"></a>
                    </div>
                    <div class="NoAccount">
                        <p>Already have an account ?</p>
                    </div>
                    <div id="logLink">
                        <br />
                        <a class="log" href="#">Log in Here</a>
                    </div>
                </div>
            </div>
        </div>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
