<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./SignUp.css" />
        <script src="./singUp.js" defer></script>
        <title>Sign up</title>
    </head>

    <body id="bgSignIN-UP">
        <div class="borderContainer">
            <div class="border">
                <div id="signUp">Sign up</div>
                <form action="#">
                    <div class="inputbox">
                        <input id="mail" type="mail" required />
                        <label for="">Email</label>
                        <ion-icon name="mail-outline"></ion-icon>
                    </div>
                    <div class="inputbox">
                        <input id="num" type="tel" required />
                        <label for="">Phone Number</label>
                        <ion-icon name="call-outline"></ion-icon>
                    </div>
                    <div class="inputbox">
                        <input id="pwd" type="password" required />
                        <label for="">Password</label>
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </div>
                    <div class="inputbox">
                        <input id="cpwd" type="password" required />
                        <label for="">Confirm password</label>
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </div>
                </form>
                <div class="buttonContainer">
                    <a href=""
                        ><button onclick="passwordmatch()" class="loginButton">
                            Create Account
                        </button></a
                    >
                </div>
                <div class="NoAccount"><p>Already have an account ?</p></div>
                <div id="regLink">
                    <a class="reg" href="./SignnIn.html">Log in Here</a>
                </div>
            </div>
        </div>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
