<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Draggable Image Slider | CodingNepal</title>
        <link rel="stylesheet" href="blog.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
        <script src="script.js" defer></script>
    </head>


    <body>
        <header>
            <img class="logo" src="img/logo3.JPG" alt="logo" />
            <nav>
                <ul class="navlinks">
                    <li><a class="navitem" href="#">Home</a></li>
                    <li><a class="navitem" href="#">Blog</a></li>
                    <li><a class="navitem" href="#">Services</a></li>
                    <li><a class="navitem" href="#">About</a></li>
                </ul>
            </nav>
            <div class="buttonContainer">
                <a href="./SignnIn.html"><button class="loginButton">Log in</button></a>
            </div>
        </header>

            <div class="bodycontent">
       
                <div class="card">
                    <div class="gradient"></div>
                    <div class="info">
                        <div class="text">Discover artists</div>
                        <div class="title">ARTISTS</div>
                    </div>
            
                    <div class="time">LISTEN TO WHO <span>YOU WANT</span></div>
            
                </div>
            
                <div class="card" style="background-image: url(img/albumss.JPG)">
                    <div class="gradient" style="background-image: linear-gradient(0deg, #db2f85,transparent);"></div>
                    <div class="info">
                        <div class="text">Trending albums</div>
                        <div class="title">ALBUMS</div>
                    </div>
            
                    <div class="time">FIND <span>ALBUMS</span></div>
            
                </div>
            
                <div class="card" style="background-image: url(img/prem.JPG)">
                    <div class="gradient" style="background-image: linear-gradient(0deg, #58f5e0,transparent);"></div>
                    <div class="info">
                        <div class="text">Buy Premium</div>
                        <div class="title">PREMIUM</div>
                    </div>
            
                    <div class="time">UNLOCK MORE<span>FEATURES</span></div>
            
                </div>
                </div>
               
           
        

        <div class="wrapper">
            <i id="left" class="fa-solid fa-angle-left"></i>
            <div class="carousel">
                <img src="img/album1.png" alt="img" draggable="false" />
                <img src="img/album2.png" alt="img" draggable="false" />
                <img src="img/album3.png" alt="img" draggable="false" />
                <img src="img/album4.png" alt="img" draggable="false" />
                <img src="img/album5.jpg" alt="img" draggable="false" />
                <img src="img/album6.jpg" alt="img" draggable="false" />
            </div>
            <i id="right" class="fa-solid fa-angle-right"></i>
        </div>
    </body>
    

</html>
